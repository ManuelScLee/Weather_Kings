services:
  db1:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: weatherkings_db
      MYSQL_ROOT_HOST: '%'
    volumes:
      - wkdata:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "4306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10

  # Backend service
  # Spring Boot API accessible at http://localhost:8080
  backend:
    build: ./backend
    container_name: weatherkings-backend
    ports:
      - "8080:8080"
    depends_on:
      db1:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db1:3306/weatherkings_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    restart: unless-stopped

    # Frontend service
  # After running `docker-compose up --build`, access the frontend at http://localhost:5173
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=5173
    depends_on:
      backend:
        condition: service_started

volumes:
  wkdata:
